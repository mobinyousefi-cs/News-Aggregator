{% extends 'core/base.html' %}
{% block title %}{{ article.title }} — News Aggregator{% endblock %}
{% block content %}
<article class="bg-white rounded-2xl shadow p-6">
  <h1 class="text-2xl font-semibold">{{ article.title }}</h1>
  <p class="text-sm text-gray-500 mt-1">{{ article.source.name }} · {{ article.published_at|date:"M d, Y H:i" }}</p>
  {% if article.image_url %}
  <img src="{{ article.image_url }}" alt="{{ article.title }}" class="w-full max-h-96 object-cover rounded-xl my-4" onerror="this.style.display='none'"/>
  {% endif %}
  <a href="{{ article.url }}" target="_blank" rel="noopener" class="underline">Open original ↗</a>
</article>
{% endblock %}
